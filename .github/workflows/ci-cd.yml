name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.get_tag.outputs.tag }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Get Short Git SHA
      id: get_tag
      run: echo "tag=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker Layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker Image
      run: |
        docker build -t vivek512/flask:latest -t vivek512/flask:${{ steps.get_tag.outputs.tag }} .
        docker save vivek512/flask:${{ steps.get_tag.outputs.tag }} > image.tar

    - name: Upload Docker Image Artifact
      uses: actions/upload-artifact@v3
      with:
        name: docker-image
        path: image.tar

  push:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download Docker Image Artifact
      uses: actions/download-artifact@v3
      with:
        name: docker-image
        path: .

    - name: Load Docker Image
      run: docker load -i image.tar

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Docker Image
      run: |
        docker push vivek512/flask:${{ needs.build.outputs.image_tag }}
        docker push vivek512/flask:latest
